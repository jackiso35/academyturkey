<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Güvenilir Siteler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            overflow-x: hidden;
            color: #ecf0f1;
        }

        /* Arka plan için hareketli noktalar */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: radial-gradient(circle, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.2) 100%);
            overflow: hidden;
        }

        .dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #2ecc71;
            border-radius: 50%;
            animation: moveDots 10s linear infinite;
        }

        @keyframes moveDots {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(-100vw);
                opacity: 0;
            }
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 20px;
            position: relative;
            z-index: 2;
        }

        /* Header bölümü */
        .header {
            background-color: #34495e;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center; /* Ortala */
            border-bottom: 2px solid #ecf0f1;
            text-align: center; /* Yazıyı ortala */
        }

        .header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #ecf0f1;
        }

        /* Promosyon Bölümü */
        .announcements {
            display: flex;
            justify-content: space-between;
            margin: 30px 0 20px 0; /* Header'dan aşağı boşluk */
            flex-wrap: wrap;
            gap: 20px;
        }

        .announcement {
            background-color: #34495e;
            padding: 20px;
            flex: 1 1 30%;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        .promo-content {
            flex: 1;
            margin-right: 20px;
        }

        .promo-content h3 {
            margin: 0;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .promo-content p {
            margin: 0;
            margin-bottom: 20px;
        }

        .promo-content button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .promo-content button:hover {
            background-color: #27ae60;
        }

        .promo-image img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 10px;
        }

        /* En Güvenilir Siteler */
        .trusted-sites {
            margin-bottom: 40px;
        }

        .trusted-sites h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .site-logos {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .logo-container {
            width: 167px;
            height: 223px;
            background-color: #34495e;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            flex-direction: column;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .logo-container img {
            max-width: 147px;
            max-height: 203px;
            width: auto;
            height: auto;
        }

        /* Hover Efekti: Büyüme ve Öne Çıkma */
        .logo-container:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(46, 204, 113, 1), 0 0 30px rgba(231, 76, 60, 0.8);
            z-index: 5;
        }

        /* İkinci casino kutucuğu (data-number="2") için özel stil */
        .site-logos .logo-container[data-number="2"] {
            background-color: #003a78;
        }

        /* En Güvenilir Siteler için Yeşil Gölge ve Numaralandırma */
        .trusted-sites .logo-container {
            box-shadow: 0 0 20px rgba(46, 204, 113, 1);
        }

        .trusted-sites .logo-container::before {
            content: attr(data-number);
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #27ae60;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 18px;
        }
        /* En güvenilir siteler bölümünde 3. kutucuğun arka planını beyaz yap */
.trusted-sites .logo-container:nth-child(3) {
    background-color: #ffffff;
}

        /* Tavsiye Edilen Siteler */
        .recommended-sites {
            margin-bottom: 40px;
        }

        .recommended-sites h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .recommended-sites .logo-container {
            box-shadow: none; /* Numaralandırma kaldırıldı */
        }

        /* Banner Alanı */
        .banner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .banner-container img {
            width: 728px;
            height: 90px;
            max-width: 100%; /* Mobil uyumlu hale getirir */
            height: auto; /* Yüksekliği otomatik ayarlayarak oranı korur */
            border-radius: 10px;
        }

        /* Alt Kısım (Footer) */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #34495e;
            margin-top: 40px;
            border-top: 2px solid #ecf0f1;
        }

        .footer a {
            margin: 0 10px;
            color: #ecf0f1;
            text-decoration: none;
            font-size: 20px;
        }

        .footer a img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
        }

        .footer p {
            margin-top: 10px;
            font-size: 16px;
        }

        /* RESPONSIVE TASARIM */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .header img {
                margin-bottom: 10px;
            }

            .announcements {
                flex-direction: column;
                margin: 30px 0 20px 0; /* Header'dan aşağı boşluk */
            }

            .announcement {
                margin-bottom: 20px;
                flex-direction: column;
                align-items: center;
            }

            .promo-content {
                text-align: center;
                margin-right: 0;
            }

            .promo-content button {
                width: 100%;
                padding: 15px 0;
            }

            .logo-container {
                width: 120px;
                height: 160px;
            }

            .logo-container img {
                max-width: 110px;
                max-height: 140px;
            }

            .banner-container img {
                width: 100%;
                height: auto;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 20px;
            }

            .promo-content h3 {
                font-size: 18px;
            }

            .promo-content button {
                font-size: 16px;
            }

            .logo-container {
                width: 100px;
                height: 140px;
            }

            .logo-container img {
                max-width: 90px;
                max-height: 120px;
            }
        }
    </style>
