<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Güvenilir Siteler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            overflow-x: hidden;
            color: #ecf0f1;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 20px;
            position: relative;
        }

        .header {
            background-color: #34495e;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #ecf0f1;
        }

        .header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #ecf0f1;
        }

        .trusted-sites, .recommended-sites {
            margin-bottom: 40px;
        }

        .trusted-sites h2, .recommended-sites h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .site-logos {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .logo-container {
            width: 167px;
            height: 223px;
            background-color: #34495e;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            flex-direction: column;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .logo-container img {
            max-width: 147px;
            max-height: 203px;
            width: auto;
            height: auto;
        }

        /* Hover Efekti */
        .logo-container:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(46, 204, 113, 1), 0 0 30px rgba(231, 76, 60, 0.8);
            z-index: 5;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-container input[type="text"] {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ecf0f1;
            background-color: #34495e;
            color: #ecf0f1;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        .search-container input[type="text"]:focus {
            box-shadow: 0 0 10px rgba(46, 204, 113, 1);
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #34495e;
            margin-top: 40px;
            border-top: 2px solid #ecf0f1;
        }

        .footer a {
            margin: 0 10px;
            color: #ecf0f1;
            text-decoration: none;
            font-size: 20px;
        }

        .footer a img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
        }

        .footer p {
            margin-top: 10px;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .logo-container {
                width: 120px;
                height: 160px;
            }

            .logo-container img {
                max-width: 110px;
                max-height: 140px;
            }

            .search-container input[type="text"] {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="https://i.ibb.co/2qsLGzv/REGISTER-10-USDT-GET.png" alt="Site Logo">
            <h1>Roulette Academy</h1>
        </div>

        <!-- Arama Kutusu -->
        <div class="search-container">
            <input type="text" id="search" placeholder="Site arayın..." onkeyup="searchSite()">
        </div>

        <!-- En Güvenilir Siteler -->
        <div class="trusted-sites">
            <h2>En Güvenilir Siteler</h2>
            <div class="site-logos" id="trusted-sites">
                <div class="logo-container" data-site="stake">
                    <img src="https://i.ibb.co/2qsLGzv/REGISTER-10-USDT-GET.png" alt="Stake">
                    <p>Stake</p>
                </div>
                <div class="logo-container" data-site="mostbet">
                    <img src="https://i.ibb.co/2qsLGzv/REGISTER-10-USDT-GET.png" alt="Mostbet">
                    <p>Mostbet</p>
                </div>
                <div class="logo-container" data-site="marsbahis">
                    <img src="https://i.ibb.co/2qsLGzv/REGISTER-10-USDT-GET.png" alt="Marsbahis">
                    <p>Marsbahis</p>
                </div>
            </div>
        </div>

        <!-- Tavsiye Edilen Siteler -->
        <div class="recommended-sites">
            <h2>Tavsiye Edilen Siteler</h2>
            <div class="site-logos" id="recommended-sites">
                <div class="logo-container" data-site="stake">
                    <img src="https://i.ibb.co/2qsLGzv/REGISTER-10-USDT-GET.png" alt="Stake">
                    <p>Stake</p>
                </div>
                <div class="logo-container" data-site="mostbet">
                    <img src="https://i.ibb.co/2qsLGzv/REGISTER-10-USDT-GET.png" alt="Mostbet">
                    <p>Mostbet</p>
                </div>
                <div class="logo-container" data-site="marsbahis">
                    <img src="https://i.ibb.co/2qsLGzv/REGISTER-10-USDT-GET.png" alt="Marsbahis">
                    <p>Marsbahis</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <a href="https://t.me/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
                Telegram
            </a>
            <a href="https://www.skype.com/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111630.png" alt="Skype">
                Skype
            </a>
            <p>ROULETTE ACADEMY 2024</p>
        </div>
    </div>

    <script>
        function searchSite() {
            const input = document.getElementById("search").value.toLowerCase();
            const trustedSites = document.getElementById("trusted-sites").getElementsByClassName("logo-container");
            const recommendedSites = document.getElementById("recommended-sites").getElementsByClassName("logo-container");

            // Tüm site kutucuklarını kontrol et ve arama terimiyle eşleşmeyenleri gizle
            Array.from(trustedSites).forEach(site => {
                const siteName = site.getAttribute("data-site");
                if (siteName.toLowerCase().includes(input)) {
                    site.style.display = "flex"; // Eşleşenleri göster
                } else {
                    site.style.display = "none"; // Eşleşmeyenleri gizle
                }
            });

            Array.from(recommendedSites).forEach(site => {
                const siteName = site.getAttribute("data-site");
                if (siteName.toLowerCase().includes(input)) {
                    site.style.display = "flex"; // Eşleşenleri göster
                } else {
                    site.style.display = "none"; // Eşleşmeyenleri gizle
                }
            });
        }
    </script>
</body>
</html>
