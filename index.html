<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Güvenilir Siteler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            overflow-x: hidden;
            color: #ecf0f1;
        }

        /* Arka plan için hareketli noktalar */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: radial-gradient(circle, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.2) 100%);
            overflow: hidden;
        }

        .dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #2ecc71;
            border-radius: 50%;
            animation: moveDots 10s linear infinite;
        }

        @keyframes moveDots {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(-100vw);
                opacity: 0;
            }
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 20px;
            position: relative;
            z-index: 2;
        }

        /* Header bölümü */
        .header {
            background-color: #34495e;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center; /* Ortala */
            border-bottom: 2px solid #ecf0f1;
            text-align: center; /* Yazıyı ortala */
        }

        .header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #ecf0f1;
        }

        /* Banner Alanı */
        .banner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .banner-container img {
            width: 728px;
            height: 90px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #34495e;
            margin-top: 40px;
            border-top: 2px solid #ecf0f1;
        }

        .footer a {
            margin: 0 10px;
            color: #ecf0f1;
            text-decoration: none;
            font-size: 20px;
        }

        .footer a img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
        }

        .footer p {
            margin-top: 10px;
            font-size: 16px;
        }

        /* RESPONSIVE TASARIM */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .header img {
                margin-bottom: 10px;
            }

            .banner-container img {
                width: 100%;
                height: auto;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 20px;
            }

            .footer a {
                font-size: 16px;
            }

            .footer p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="https://i.ibb.co/2qsLGzv/REGISTER-10-USDT-GET.png" alt="Site Logo">
            <h1>Roulette Academy</h1>
        </div>

        <!-- Üst Bannerlar -->
        <div class="banner-container">
            <img id="top-banner" src="https://i.ibb.co/4pRybdS/kddddtyt.png" alt="728x90 Banner">
        </div>

        <!-- İçerik (Promosyonlar) -->
        <div class="announcements">
            <div class="announcement">
                <div class="promo-content">
                    <h3>Promosyon 1</h3>
                    <p>Bu promosyon hakkında kısa bir açıklama yapın.</p>
                    <button>Hemen Katıl</button>
                </div>
                <div class="promo-image">
                    <img src="https://i.ibb.co/2qsLGzv/REGISTER-10-USDT-GET.png" alt="Promosyon 1">
                </div>
            </div>
            <div class="announcement">
                <div class="promo-content">
                    <h3>Promosyon 2</h3>
                    <p>Bu promosyon hakkında kısa bir açıklama yapın.</p>
                    <button>Hemen Katıl</button>
                </div>
                <div class="promo-image">
                    <img src="https://i.ibb.co/2qsLGzv/REGISTER-10-USDT-GET.png" alt="Promosyon 2">
                </div>
            </div>
            <div class="announcement">
                <div class="promo-content">
                    <h3>Promosyon 3</h3>
                    <p>Bu promosyon hakkında kısa bir açıklama yapın.</p>
                    <button>Hemen Katıl</button>
                </div>
                <div class="promo-image">
                    <img src="https://i.ibb.co/2qsLGzv/REGISTER-10-USDT-GET.png" alt="Promosyon 3">
                </div>
            </div>
        </div>

        <!-- Alt Bannerlar -->
        <div class="banner-container">
            <img id="bottom-banner" src="https://i.ibb.co/4pRybdS/kddddtyt.png" alt="728x90 Banner">
        </div>

        <!-- Footer -->
        <div class="footer">
            <a href="https://t.me/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
                Telegram
            </a>
            <a href="https://www.skype.com/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111630.png" alt="Skype">
                Skype
            </a>
            <p>ROULETTE ACADEMY 2024</p>
        </div>
    </div>

    <script>
        // Üst banner dizisi
        const topBanners = [
            "https://i.ibb.co/JcYmVMs/BANNERmostt-1.png",
            "https://i.ibb.co/6vx7Mb5/banner-example.png",
            "https://i.ibb.co/2qsLGzv/REGISTER-10-USDT-GET.png"
        ];

        // Alt banner dizisi
        const bottomBanners = [
            "https://i.ibb.co/4pRybdS/kddddtyt.png",
            "https://i.ibb.co/f8cYCgf/Stake-Banners-728x90.jpg",
          
        ];

        let topBannerIndex = 0;
        let bottomBannerIndex = 0;

        // Banner değiştirme fonksiyonu
        function changeBanners() {
            // Üst banner değiştir
            topBannerIndex = (topBannerIndex + 1) % topBanners.length;
            document.getElementById("top-banner").src = topBanners[topBannerIndex];

            // Alt banner değiştir
            bottomBannerIndex = (bottomBannerIndex + 1) % bottomBanners.length;
            document.getElementById("bottom-banner").src = bottomBanners[bottomBannerIndex];
        }

        // Her 5 saniyede bir bannerları değiştir
        setInterval(changeBanners, 5000);
    </script>
</body>
</html>
